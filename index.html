<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <div class="container">
      <h1 class="advice" >ADVICE #<span class="id" id="advice-id"></span></h1>
      <p class="advice-text">" <span id="advice-text">Quote text</span> "</p>
      <img class="divider" src="./images/pattern-divider-desktop.svg" alt="divider">
      <button id="btn"><img class="dice-btn" src="./images/icon-dice.svg" alt="dice-btn"></button>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
